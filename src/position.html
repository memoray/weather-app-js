<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid black;
        margin-top: 200px;
        position: relative;
        height: 500px;
      }
      .item {
        background-color: aqua;
        height: 100px;
        width: 100px;
        position: absolute;
        right: 0;
        bottom: 0;
        transform: translateX(50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
